<!--                     Standard-layout der Webseite                        -->
<!----------------------------------------------------------------------------->
<!DOCTYPE html>

<html lang="de">                    <!-- Spache der Website definieren -->

<!--                  Kopfbereich der HTML-Seite formatieren                 -->
<head>
  <meta charset="utf-8">            <!-- Zeichencodierung festlegen -->
  <title>Erler Motor Club</title>   <!-- Titel des Dokumentes festlegen -->

<!--                Anzeigebereich für mobile Geräte optimieren              -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1">

<!--                      Einbinden der Formatvorlagen                       -->
  <link rel="stylesheet" href="{{ site.baseurl }}/scss/main.css">

<!--                       Google Analytics einbinden                        -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-103061893-1', 'auto');
    ga('send', 'pageview');
  </script>
</head>

<!--                  Hauptinhalt der HTML-Seite formatieren                 -->
<!----------------------------------------------------------------------------->
<body>
    {% include header.html %}       <!-- Kopfmenü einbinden -->
    <main class="main">
      {{ content }}                 <!-- Hauptmenü -->
    </main>
    {% include footer.html %}       <!-- Fußmenü einbinden -->
    <script>
      var toggleMenu = function() {
        document.getElementById('js-navi').classList.toggle('navi-is-visible')
      }
      document.getElementById('js-trigger-button').addEventListener("click", toggleMenu)
    </script>
</body>
</html>
