<script>
'use strict';
document.addEventListener('DOMContentLoaded', function () {

    var eingabe = "",
	    text    = "",
        zaehler = 1;
      while (eingabe != "intern" && zaehler < 2) {
        eingabe = window.prompt("Bitte Passwort eingeben", "");
        zaehler++;
      }

    if (eingabe != "intern") {
      while (eingabe != "intern" && zaehler <= 3) {
        eingabe = window.prompt("Passwort " + zaehler + ". Versuch", "");
        zaehler++;
      }
      document.location.href="index.html";
    } else {
      document.location.href="intern.html";
    }
  document.querySelector('output').innerText = text;

});

</script>
